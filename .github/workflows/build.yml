# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Gradle Build

on:
  push:
    branches: master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: gradle clean build -x test
    - name: Publish to Maven Central
      run: gradle uploadArchives
      env:
        GPG_KEY: ${{ secrets.MAVEN_SIGN_KEY }}
        GPG_PWD: ${{ secrets.MAVEN_SIGN_KEY_PWD }}
        PUB_USER: ${{ secrets.MAVEN_USER_NAME }}
        PUB_PWD: ${{ secrets.MAVEN_USER_PWD }}
    - name: Maven Staging Release
      run: gradle nexusStagingRelease
      env:
        ORG_GRADLE_PROJECT_oss-releases.url: https://oss.sonatype.org/index.html#stagingRepositories
        ORG_GRADLE_PROJECT_oss-releases.username: ${{ secrets.MAVEN_USER_NAME }}
        ORG_GRADLE_PROJECT_oss-releases.password: ${{ secrets.MAVEN_USER_PWD }}
